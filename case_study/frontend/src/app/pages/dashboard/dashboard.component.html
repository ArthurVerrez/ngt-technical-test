
<div class=" content">
  <div class=" row">
    <div class=" col-12">
        <div class=" col-lg-12 col-md-12">
          <div class=" card">
            <div class=" card-header">
              <h4 class=" card-title">Correlation data coming from Firestore - Calculated in Python</h4>
            </div>
            <div class=" card-body">
              <div class=" table-responsive">
                <table class=" table tablesorter" id="">
                  <thead class=" text-primary">
                    <tr>
                      <th>Instrument 1</th>
                      <th>Instrument 2</th>
                      <th class=" text-center">Pearson Correlation</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of items | async">
                      <td>{{ item.i1 }}</td>
                      <td>{{ item.i2 }}</td>
                      <td>{{ item.pearson_corr }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
